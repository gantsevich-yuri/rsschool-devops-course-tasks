apiVersion: 1
groups:
  - name: node-alerts
    interval: 1m
    rules:
      - uid: high-cpu
        title: High CPU Usage
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[1m])) * 100)
              instant: false
              format: time_series
              refId: A
          - refId: B
            type: threshold
            thresholds:
              - value: 80
                operator: gt
          - refId: C
            type: reduce
            reducer: last
            input: B
        for: 1m
        contactPoint: email-notify
        noDataState: NoData
        execErrorState: Error